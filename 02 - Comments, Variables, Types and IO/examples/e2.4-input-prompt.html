<html>
<head>
	<title>Welcome to CSCI-215!</title>
</head>
<body>
	<h1>Page Title</h1>
	<div id="div1"></div>
<script type="text/Javascript">
/*
	Basic Prompt to Get Input

	In this exercise we will prompt the user for input, perform a simple
	calculation and display the result.

*/

	// 1. collect input
	let firstName = prompt("Enter First Name: ", "First");
	let lastName = prompt("Enter Last Name: ", "Last");

	// 2. perform calculations
	let fullName = lastName + ", " + firstName;

	// 3. display output
	console.log(firstName + " " + lastName + " = " + fullName);
	document.write(lastName);
	document.getElementById("div1").innerHTML = firstName;

</script>
</body>
</html>
