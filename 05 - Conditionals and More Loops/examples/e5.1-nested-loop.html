<h1>Display Graphic Output of Product Count</h1>
<script type="text/Javascript">

    /*
        Display Graphic Output of Product Count

        Write a JavaScript program to match the following:

            1. Accept input of Fruit and count values (see sample below).
            2. For each product:
                a. Print the product name
                b. Print the first letter of the product the number of times equal to the count value
            3. Display the total number of items across all products.

         Sample Input:
            Apples,2;Bananas,5;Cherries,9
         Sample Output:
            Apples: aa
            Bananas: bbbbb
            Cherries: ccccccccc
            ------
            Total Items: 16
    */

    // input
    let fruit = prompt("Separate fruit and count by commas. Separate individual fruits by semicolons: ", "Apples,2;Bananas,5;Cherries,9");
    const fruitArray = fruit.split(";");
    let totalCount = 0

    // calculations
    //fruitArray: product, count
    for (let i = 0; i<fruitArray.length; i++)
    {
        //product = index 0, count = index 1
        const array1 = fruitArray[i].split(",");

        totalCount += Number(array1[1]);

        document.write(`${array1[0]}: `);
        for (j = 0; j<array1[1]; j++)
        {
            //display first letter count number of times
            document.write(`${array1[0].substring(0,1).toLowerCase()}`);

            //totalCount ++;
        }
        document.write(`<br/>`);     
    }
    document.write(`-------------<br/>`);
    document.write(`Total Items: ${totalCount}`)

    // output 

</script>
</body>
